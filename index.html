<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Keys</title>
  <link rel="stylesheet" href="css/nullstyle.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main class="main auto-spaced-linear-gradient">
    <div class="keys">
      <div class="keys__item item">
        <div class="item__letter">A</div>
        <div class="item__tool">CLAP</div>
      </div>
      <div class="keys__item item">
        <div class="item__letter">S</div>
        <div class="item__tool">HIHAT</div>
      </div>
      <div class="keys__item item">
        <div class="item__letter">D</div>
        <div class="item__tool">KICK</div>
      </div>
      <div class="keys__item item">
        <div class="item__letter">F</div>
        <div class="item__tool">OPENHAT</div>
      </div>
      <div class="keys__item item">
        <div class="item__letter">G</div>
        <div class="item__tool">BOOM</div>
      </div>
      <div class="keys__item item">
        <div class="item__letter">H</div>
        <div class="item__tool">RIDE</div>
      </div>
      <div class="keys__item item">
        <div class="item__letter">J</div>
        <div class="item__tool">SNARE</div>
      </div>
      <div class="keys__item item">
        <div class="item__letter">K</div>
        <div class="item__tool">TOM</div>
      </div>
      <div class="keys__item item">
        <div class="item__letter">L</div>
        <div class="item__tool">TINK</div>
      </div>
    </div>
  </main>
  <script src="js/index.js"></script>
</body>

</html>
