<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Drum Keys</title>
  <meta name="description" content="Почувствуйте себя музыкантом! Сыграйте свою мелодию на клавиатуре.">
  <meta name="keywords" content="барабан, инструменты, музыка, барабаны, музыкант, играть, мелодия, онлайн">
  <meta name="Author" content="Andy">
  <link href="favicon.ico" rel="icon">
  <link rel="stylesheet" href="css/nullstyle.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__wrapper">
        <div class="header__heading heading">
          <h1 class="heading__h1">Drum Keys</h1>
          <img src="assets/drum.png" alt="Drum" class="heading__img">
        </div>
        <p class="header__description">Use the <span class="header__description_accent">keyboard</span> to create a
          masterpiece!
        </p>
      </div>
    </header>
    <main class="main">
      <div class="main__wrapper">
        <div class="keys">
          <div class="keys__item item" data-key="KeyA">
            <div class="item__letter">A</div>
            <div class="item__tool">CLAP</div>
          </div>
          <div class="keys__item item" data-key="KeyS">
            <div class="item__letter">S</div>
            <div class="item__tool">HIHAT</div>
          </div>
          <div class="keys__item item" data-key="KeyD">
            <div class="item__letter">D</div>
            <div class="item__tool">KICK</div>
          </div>
          <div class="keys__item item" data-key="KeyF">
            <div class="item__letter">F</div>
            <div class="item__tool">OPENHAT</div>
          </div>
          <div class="keys__item item" data-key="KeyG">
            <div class="item__letter">G</div>
            <div class="item__tool">BOOM</div>
          </div>
          <div class="keys__item item" data-key="KeyH">
            <div class="item__letter">H</div>
            <div class="item__tool">RIDE</div>
          </div>
          <div class="keys__item item" data-key="KeyJ">
            <div class="item__letter">J</div>
            <div class="item__tool">SNARE</div>
          </div>
          <div class="keys__item item" data-key="KeyK">
            <div class="item__letter">K</div>
            <div class="item__tool">TOM</div>
          </div>
          <div class="keys__item item" data-key="KeyL">
            <div class="item__letter">L</div>
            <div class="item__tool">TINK</div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__wrapper">
        <p class="footer__contact">
          By <a href="https://github.com/id-andyyy" class="footer__link" target="_blank">Andy</a>
        </p>
      </div>
    </footer>
  </div>
  <audio data-key="KeyA" src="sounds/clap.wav"></audio>
  <audio data-key="KeyS" src="sounds/hihat.wav"></audio>
  <audio data-key="KeyD" src="sounds/kick.wav"></audio>
  <audio data-key="KeyF" src="sounds/openhat.wav"></audio>
  <audio data-key="KeyG" src="sounds/boom.wav"></audio>
  <audio data-key="KeyH" src="sounds/ride.wav"></audio>
  <audio data-key="KeyJ" src="sounds/snare.wav"></audio>
  <audio data-key="KeyK" src="sounds/tom.wav"></audio>
  <audio data-key="KeyL" src="sounds/tink.wav"></audio>
  <script src="js/index.js"></script>
</body>

</html>
